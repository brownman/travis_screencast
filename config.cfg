shopt -s expand_aliases




if [ -L /tmp/library.cfg ];then
source /tmp/library.cfg
else
echo 1>&2  use temporary func: commander
alias commander=commander1
fi

test -d $dir_root || { exit 1;}

skip(){
echo 1>&2 skipping: $@
}

trace0(){
 echo 1>&2 "[-] $@"
 }

exiting(){
echo "[ exiting ] $(caller)"
exit 1
}


commander1() 
{ 
    local args=($@);
    local cmd="${args[@]}";
    trace0 ---------------
    trace0 "[cmd] $(caller) :: $cmd";
    eval "$cmd" || exiting
    res="$?";
    trace0 res: $res;
    trace0 ---------------
    return $res
}



set_env(){
  skip export AUDIODEV=null
}

exports(){
export dir_script=$dir_root/SCRIPTS
export file_proto=$dir_script/prototypes.sh
export file_github=$dir_script/push_to_github.sh
export router=$dir_root/run.sh
export file_list_session=$dir_root/list.txt
}


steps_for_config(){
type $FUNCNAME
exports
}

export -f exiting
export -f skip
export -f set_env
 
export -f trace0
export -f commander
