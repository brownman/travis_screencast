test -d $dir_root

skip(){
echo 1>&2 skipping: $@
}

trace(){
echo 1>&2 $@
}

commander () 
{ 
    local args=($@);
    local cmd="${args[@]}";
    trace ---------------
    trace "[cmd] $cmd";
    eval "$cmd";
    res="$?";
    trace res: $res;
    trace ---------------
    return $res
}



set_env(){
  skip export AUDIODEV=null
}

exports(){
export dir1=$dir_root/SCRIPTS
export file_proto=$dir/prototypes.sh
export file_github=$dir/push_to_github.sh
export router=$dir_root/run.sh
}


steps_for_config(){
type $FUNCNAME
exports
}


export -f skip
export -f set_env
 
export -f trace
export -f commander
