test -d $dir_root || { exit 1;}

skip(){
echo 1>&2 skipping: $@
}

trace(){
echo 1>&2 $@
}

exiting(){
echo exiting
exit 1
}


commander () 
{ 
    local args=($@);
    local cmd="${args[@]}";
    trace ---------------
    trace "[cmd] $cmd";
    eval "$cmd" || exiting
    res="$?";
    trace res: $res;
    trace ---------------
    return $res
}



set_env(){
  skip export AUDIODEV=null
}

exports(){
export dir_script=$dir_root/SCRIPTS
export file_proto=$dir_script/prototypes.sh
export file_github=$dir_script/push_to_github.sh
export router=$dir_root/run.sh
}


steps_for_config(){
type $FUNCNAME
exports
}

export -f exiting
export -f skip
export -f set_env
 
export -f trace
export -f commander
