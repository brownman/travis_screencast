language: bash 
cache: apt

env:
  fast_finish: true
  global:
    - secure: "eeg3fbZ+021Nwb519WvJ6jBWJxQzepJAq/kPRCQgP7JgWadWcSuOukn+aN+Dij7T8Wks+PRZGsPN91Xh4keKOnlPSBme7wK8pt0osFpy2fdX9KCj6gOp0/+cpRrkpomdSo+hX1iNdqJcFjP8OtMtC08Vs0mTbjzN2OaPtEfuXGU="
    - TIMEOUT=1000
    - WIDTH=1024
    - HEIGHT=768
    - timeout_record=60
    - timeout_task=7

# whitelist
branches:
  only:
    - master
    
before_install:
  - mkdir /tmp/log
  - chmod u+x ./run.sh 
  - chmod u+x ./SCRIPTS/*.sh
  - ./run.sh library
  
install:
  - ./run.sh install_deps
  - ./run.sh install_ffmpeg

  
before_script:
  - export DISPLAY=:99
  - export SCREEN="0 ${WIDTH}x${HEIGHT}x16"
  - sh -e /etc/init.d/xvfb start
  - dbus-launch pulseaudio --start

script:
  - ./run.sh debug_screen
  - ./run.sh tests &
  - ./run.sh record_start 
  
after_script:
  - echo finish recording

after_success:
  - ./run.sh push_to_github


after_failure:
  - echo failure
  - ./run.sh push_to_github

